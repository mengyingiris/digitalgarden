<!DOCTYPE html>

<style>
  nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }


  a {
    text-decoration: none;
  }


  #dogs {
    display: grid;
  grid-template-columns: 0.8fr 0.3fr 0.6fr 0.21fr;
  grid-column-gap: 25px;
  grid-row-gap: 20px;
  width: 100%;
  max-width: 900px;
  margin: 0 auto;
  position: relative;
  top: 200px;
  }

  #dogs > img {
    width: 100%;
  }

  #dogs > div {
    width: 100%;
    height: calc(33vw - 90px);
    background-position: center;
    background-size: cover;
  }

  @media (max-width: 600px) {
    nav > img, nav > div {
      display: none;
    }
  }

  @media (min-width: 600px) {
    #dogs > div {
      height: calc(600px / 3 - 30px);
    }
  }

  @media (max-width: 500px) {
    #dogs {
      grid-template-columns: 1fr;
    }

    #dogs > div {
      height: 80vw;
    }
  }

</style>
